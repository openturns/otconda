language: generic
sudo: false

env:
  global:
    - VERSION=1.13

matrix:
  include:
    - os: linux
      env: PY_MAJOR_VER=2 PY_MINOR_VER=7 OS=Linux
    - os: linux
      env: PY_MAJOR_VER=3 PY_MINOR_VER=7 OS=Linux
    - os: osx
      env: PY_MAJOR_VER=2 PY_MINOR_VER=7 OS=MacOSX
    - os: osx
      env: PY_MAJOR_VER=3 PY_MINOR_VER=7 OS=MacOSX

script:
  - ./build_otconda.sh ${PY_MAJOR_VER} ${PY_MINOR_VER}

deploy:
  provider: releases
  api_key:
    secure: 
  file: otconda${PY_MAJOR_VER}-${VERSION}-${OS}-x86_64.sh
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: openturns/otconda
