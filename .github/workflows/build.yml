name: Release

on: push

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['1.21']
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: ./build.sh
      - name: Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: otconda-${{ matrix.version }}-Linux-x86_64.sh

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        version: ['1.21']
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: ./build.sh
      - name: Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: otconda-${{ matrix.version }}-MacOSX-x86_64.sh

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        version: ['1.21']
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
      - name: Build
        run: |
          conda install -y "conda<23.1"
          conda install -y constructor
          constructor -v otconda
          get-childitem
      - name: Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: otconda-${{ matrix.version }}-Windows-x86_64.exe
